<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="name">Name of Product</label><br>
        <input type="text" name="name" id="name"><br>
        <label for="img">Link of The image product</label><br>
        <input type="text" name="img" id="img"><br>
        <label for="number">Price of Product</label><br>
        <input type="number" name="price" id="price"><br>
        <label for="description">Description of product</label><br>
        <textarea name="description" id="description"></textarea><br>
        <input type="submit" value="Add product"><br>
    </form>
</body>
</html>
